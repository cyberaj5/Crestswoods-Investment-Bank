<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Crestwoods</title>
  <link rel="stylesheet" href="css/settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content" style="display: flex; align-items: center; justify-content: space-between;">
      <div class="logo" style="display: flex; align-items: center;">
      <img src="img/crestwoods logo.png" alt="" class="logo-img" style="width: 50px; height: auto; border-radius: 50%; margin-right: 10px;">
      <span class="logo-text">Crestwoods</span>
      </div>
      <div class="profile" style="display: flex; align-items: center;">
      <img src="img/download.png" alt="Profile Image" class="profile-img" style="width: 50px; height: auto; border-radius: 50%;">
      </div>
    </div>
</header>

  <!-- Settings Content -->
  <section class="settings">
    <div class="container">
      <h1>Settings</h1>

      <!-- Personal Information -->
      <div class="settings-section">
        <h2>Personal Information</h2>
        <form id="personalInfoForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>

          <button type="submit">Save Changes</button>
        </form>
      </div>

      <!-- Security Settings -->
      <div class="settings-section">
        <h2>Security</h2>
        <form id="securityForm">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required>

          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required>

          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required>

          <div class="checkbox">
            <input type="checkbox" id="twoFactorAuth">
            <label for="twoFactorAuth">Enable Two-Factor Authentication</label>
          </div>

          <button type="submit">Update Security Settings</button>
        </form>
      </div>

      <!-- Preferences -->
      <div class="settings-section">
        <h2>Preferences</h2>
        <form id="preferencesForm">
          <label for="language">Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>

          <div class="checkbox">
            <input type="checkbox" id="emailNotifications">
            <label for="emailNotifications">Enable Email Notifications</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="darkMode">
            <label for="darkMode">Enable Dark Mode</label>
          </div>

          <button type="submit">Save Preferences</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="settings.html" class="active">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </a>
    <a href="notifications.html">
      <i class="fas fa-bell"></i>
      <span>Notifications</span>
    </a>
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="support.html">
      <i class="fas fa-headset"></i>
      <span>Support</span>
    </a>
    <a href="login.html" id="logoutButton">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>

  <!-- Link to JavaScript -->
  <script src="js/settings.js"></script>
</body>
</html>
